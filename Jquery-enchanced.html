<!doctype html>
<html lang = "en">
<head>
	<title>Jquery</title>
	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script lang = "javascript">
		// jquery code must be inside this block
	$().ready(function() {

		$("#inp, #inp2").val("Hello, World!");
		$("button").click(function(){
			$("#inp").val("The first input box");
			$("#inp2").val("The second input box");
			//alert("We clicked the button");
		});

		$("label").css("font-family", "Arial");

		$("#toggle").click(function() {$("#inp, #inp2").toggle();});
	});
	</script>
</head>
<body OnLoad="Loaded()">
	<input id="inp" type="text">
	<input id="inp2" type="text">
	<p></p>
	<button>Click Me!</button>
	<label>This is a label</label>
	<button id="toggle">Toggle Input Boxes</button>
</body>
</html>
