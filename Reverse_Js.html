<!doctype html>
<html lang = "en">
<head>
	<title></title>
	<script lang="javascript">
		
        function Main() { // this function is started automatically
        }		
        arr = [];
        function add(){
            var inputCtrl = document.getElementById("inp");
            var lbl = document.getElementById("lbl");
            var input = inputCtrl.value;
            arr.push(input);
            var string = arr.join(" ");
            lbl.textContent = string;
        }

        function reverse(){
            arr.reverse();
            var lbl = document.getElementById("lbl");
            var string = arr.join(" ");
            lbl.textContent = string;
            arr =[];
        }


	</script>
</head>
<body OnLoad="Main()">
    <input id="inp" type="text">
    <button id="insert" OnClick=add()>Add</button>
    <button id="multiply" OnClick=reverse()>Reverse</button>
    <label id="lbl">test field</label>
</body>
</html>
